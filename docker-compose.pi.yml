version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: gagisiro-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-subway_board}
      POSTGRES_USER: ${POSTGRES_USER:-gagisiro}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password required}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - gagisiro-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-gagisiro}"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backend API (Node.js + Express + Socket.IO)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gagisiro-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=postgresql://${POSTGRES_USER:-gagisiro}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-subway_board}
      - JWT_SECRET=${JWT_SECRET:?JWT secret required}
      - ADMIN_KEY=${ADMIN_KEY:?Admin key required}
      - ADMIN_DASHBOARD_PASSWORD=${ADMIN_DASHBOARD_PASSWORD}
      - ADMIN_JWT_SECRET=${ADMIN_JWT_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_AI_API_KEY=${GOOGLE_AI_API_KEY}
      - SENTRY_DSN=${SENTRY_DSN}
      - ENABLE_KAKAO_LOGIN=${ENABLE_KAKAO_LOGIN:-false}
      - KAKAO_REST_API_KEY=${KAKAO_REST_API_KEY}
      - KAKAO_REDIRECT_URI=${KAKAO_REDIRECT_URI}
      # Rate Limiting
      - RATE_LIMIT_WRITE_WINDOW_MS=${RATE_LIMIT_WRITE_WINDOW_MS:-900000}
      - RATE_LIMIT_WRITE_MAX=${RATE_LIMIT_WRITE_MAX:-50}
      - RATE_LIMIT_READ_WINDOW_MS=${RATE_LIMIT_READ_WINDOW_MS:-60000}
      - RATE_LIMIT_READ_MAX=${RATE_LIMIT_READ_MAX:-100}
      # Database
      - DB_POOL_MAX=${DB_POOL_MAX:-10}
      # Content Limits
      - POST_MAX_LENGTH=${POST_MAX_LENGTH:-1000}
      - COMMENT_MAX_LENGTH=${COMMENT_MAX_LENGTH:-500}
    volumes:
      - ./logs/backend:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - gagisiro-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.75'
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # Frontend (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:5000}
        - VITE_ENABLE_KAKAO_LOGIN=${ENABLE_KAKAO_LOGIN:-false}
    container_name: gagisiro-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - gagisiro-network
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  gagisiro-network:
    driver: bridge

volumes:
  postgres-data:
