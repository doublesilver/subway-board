version: '3.8'

# Railway DB를 사용하는 경량 배포 구성
# PostgreSQL 컨테이너 없이 외부 DB에 연결

services:
  # Backend API (Node.js + Express + Socket.IO)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gagisiro-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      # Railway PostgreSQL 연결 (외부 DB)
      - DATABASE_URL=${DATABASE_URL:?Railway DATABASE_URL required}
      - JWT_SECRET=${JWT_SECRET:?JWT secret required}
      - ADMIN_KEY=${ADMIN_KEY:?Admin key required}
      - ADMIN_DASHBOARD_PASSWORD=${ADMIN_DASHBOARD_PASSWORD}
      - ADMIN_JWT_SECRET=${ADMIN_JWT_SECRET}
      - SENTRY_DSN=${SENTRY_DSN}
      # Rate Limiting
      - RATE_LIMIT_WRITE_WINDOW_MS=${RATE_LIMIT_WRITE_WINDOW_MS:-900000}
      - RATE_LIMIT_WRITE_MAX=${RATE_LIMIT_WRITE_MAX:-50}
      - RATE_LIMIT_READ_WINDOW_MS=${RATE_LIMIT_READ_WINDOW_MS:-60000}
      - RATE_LIMIT_READ_MAX=${RATE_LIMIT_READ_MAX:-100}
      # Database Pool (외부 DB는 작게 유지)
      - DB_POOL_MAX=${DB_POOL_MAX:-5}
      # Content Limits
      - POST_MAX_LENGTH=${POST_MAX_LENGTH:-1000}
      - COMMENT_MAX_LENGTH=${COMMENT_MAX_LENGTH:-500}
    volumes:
      - ./logs/backend:/app/logs
    networks:
      - gagisiro-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.75'
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # Frontend (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:5000}
    container_name: gagisiro-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - gagisiro-network
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  gagisiro-network:
    driver: bridge
