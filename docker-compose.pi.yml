version: '3.8'

# 라즈베리파이 완전 자체 호스팅 구성
# PostgreSQL + Backend + Frontend 모두 로컬에서 실행

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: gagisiro-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-gagisiro}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?Database password required}
      - POSTGRES_DB=${POSTGRES_DB:-gagisiro}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - gagisiro-network
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-gagisiro} -d ${POSTGRES_DB:-gagisiro}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backend API (Node.js + Express + Socket.IO)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gagisiro-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      # 로컬 PostgreSQL 연결
      - DATABASE_URL=postgresql://${POSTGRES_USER:-gagisiro}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-gagisiro}
      - JWT_SECRET=${JWT_SECRET:?JWT secret required}
      - ADMIN_KEY=${ADMIN_KEY:?Admin key required}
      - ADMIN_DASHBOARD_PASSWORD=${ADMIN_DASHBOARD_PASSWORD}
      - ADMIN_JWT_SECRET=${ADMIN_JWT_SECRET}
      - SENTRY_DSN=${SENTRY_DSN}
      # Rate Limiting
      - RATE_LIMIT_WRITE_WINDOW_MS=${RATE_LIMIT_WRITE_WINDOW_MS:-900000}
      - RATE_LIMIT_WRITE_MAX=${RATE_LIMIT_WRITE_MAX:-50}
      - RATE_LIMIT_READ_WINDOW_MS=${RATE_LIMIT_READ_WINDOW_MS:-60000}
      - RATE_LIMIT_READ_MAX=${RATE_LIMIT_READ_MAX:-100}
      # Database Pool (로컬 DB는 더 큰 풀 사용 가능)
      - DB_POOL_MAX=${DB_POOL_MAX:-10}
      # Content Limits
      - POST_MAX_LENGTH=${POST_MAX_LENGTH:-1000}
      - COMMENT_MAX_LENGTH=${COMMENT_MAX_LENGTH:-500}
    volumes:
      - ./logs/backend:/app/logs
    networks:
      - gagisiro-network
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.75'
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # Frontend (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:5000}
    container_name: gagisiro-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - gagisiro-network
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  gagisiro-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
