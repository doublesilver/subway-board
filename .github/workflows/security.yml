name: Security Audit

on:
  schedule:
    # ë§¤ì¼ ì˜¤ì „ 9ì‹œ (KST) = UTC 00:00
    - cron: '0 0 * * *'
  push:
    branches: [main]
    paths:
      - '**/package.json'
      - '**/package-lock.json'
  workflow_dispatch:

jobs:
  npm-audit:
    name: NPM Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Audit Backend
        id: audit-backend
        working-directory: ./backend
        continue-on-error: true
        run: |
          echo "## Backend Audit Results" >> $GITHUB_STEP_SUMMARY
          npm audit --json > audit-backend.json || true
          npm audit 2>&1 | tee -a $GITHUB_STEP_SUMMARY || true

      - name: Audit Frontend
        id: audit-frontend
        working-directory: ./frontend
        continue-on-error: true
        run: |
          echo "## Frontend Audit Results" >> $GITHUB_STEP_SUMMARY
          npm audit --json > audit-frontend.json || true
          npm audit 2>&1 | tee -a $GITHUB_STEP_SUMMARY || true

      - name: Check for critical vulnerabilities
        run: |
          BACKEND_CRITICAL=$(cat backend/audit-backend.json | jq '.metadata.vulnerabilities.critical // 0')
          FRONTEND_CRITICAL=$(cat frontend/audit-frontend.json | jq '.metadata.vulnerabilities.critical // 0')

          if [ "$BACKEND_CRITICAL" -gt 0 ] || [ "$FRONTEND_CRITICAL" -gt 0 ]; then
            echo "::error::Critical vulnerabilities found! Backend: $BACKEND_CRITICAL, Frontend: $FRONTEND_CRITICAL"
            exit 1
          fi

      - name: Create issue on vulnerabilities
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'ðŸš¨ Security Alert: Critical Vulnerabilities Detected';
            const body = `
            ## Security Audit Failed

            Critical vulnerabilities were detected in the dependencies.

            **Action Required:**
            1. Review the [workflow run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
            2. Run \`npm audit\` locally to see details
            3. Update vulnerable packages with \`npm audit fix\`

            ---
            *This issue was automatically created by the security audit workflow.*
            `;

            // Check for existing open issue
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'security'
            });

            const existingIssue = issues.data.find(i => i.title === title);

            if (!existingIssue) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['security', 'automated']
              });
            }

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC
