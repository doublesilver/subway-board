<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gagisiro Chat Concept</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Unbounded:wght@600;800&family=IBM+Plex+Sans+KR:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #0c1016;
        --panel: #111827;
        --ink: #f8fafc;
        --muted: #a1a9b8;
        --neon: #d6ff2f;
        --pink: #ff3db8;
        --line: #000;
        --shadow: 6px 6px 0 #000;
        --radius: 16px;
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        font-family: "IBM Plex Sans KR", sans-serif;
        background: radial-gradient(circle at 12% 10%, #1b2334, transparent 40%),
          radial-gradient(circle at 82% 20%, #182033, transparent 35%),
          linear-gradient(180deg, #0c1016, #0f1724);
        color: var(--ink);
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 20px 14px;
      }

      .phone {
        width: min(430px, 100%);
        background: var(--panel);
        border: 3px solid var(--line);
        border-radius: 28px;
        box-shadow: var(--shadow);
        padding: 16px;
      }

      .chat-header {
        border: 2px solid #000;
        border-radius: var(--radius);
        background: #0f1521;
        padding: 10px;
        display: flex;
        align-items: center;
        gap: 10px;
        justify-content: space-between;
      }

      .chat-back-btn {
        width: 36px;
        height: 36px;
        border-radius: 10px;
        border: 2px solid #000;
        background: #fff;
        color: #000;
        display: grid;
        place-items: center;
        font-weight: 800;
      }

      .chat-title-group {
        display: grid;
        gap: 2px;
      }

      .chat-line-badge {
        width: 36px;
        height: 36px;
        border-radius: 12px;
        background: #00a84d;
        color: #fff;
        display: grid;
        place-items: center;
        border: 2px solid #000;
        font-family: "Unbounded", sans-serif;
      }

      .chat-title {
        margin: 0;
        font-family: "Unbounded", sans-serif;
        font-size: 14px;
      }

      .chat-meta {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 12px;
        color: var(--neon);
      }

      .pulse-dot-small {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--pink);
        box-shadow: 0 0 0 4px rgba(255, 61, 184, 0.2);
      }

      .chat-messages {
        margin-top: 12px;
        display: grid;
        gap: 12px;
      }

      .welcome-notice,
      .system-message {
        border: 2px solid #000;
        border-radius: 12px;
        padding: 10px;
        background: #fff;
        color: #000;
        box-shadow: var(--shadow);
        font-size: 12px;
      }

      .date-divider {
        text-align: center;
        font-size: 12px;
        color: var(--muted);
      }

      .message-wrapper {
        display: flex;
      }

      .message-wrapper.my-message {
        justify-content: flex-end;
      }

      .message-content {
        max-width: 75%;
        border: 2px solid #000;
        border-radius: 14px;
        padding: 10px 12px;
        box-shadow: var(--shadow);
        background: #fff;
        color: #000;
        display: grid;
        gap: 6px;
      }

      .message-wrapper.my-message .message-content {
        background: var(--neon);
      }

      .message-nickname {
        font-size: 11px;
        font-weight: 700;
      }

      .message-meta {
        font-size: 11px;
        color: #333;
      }

      .chat-composer {
        margin-top: 14px;
        border-top: 3px solid #000;
        padding-top: 12px;
        display: grid;
        gap: 10px;
      }

      .reply-bar {
        border: 2px solid #000;
        border-radius: 12px;
        padding: 8px 10px;
        background: #fff;
        color: #000;
        display: flex;
        justify-content: space-between;
        font-size: 12px;
      }

      .composer-form {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .composer-input {
        flex: 1;
        border: 2px solid #000;
        border-radius: 14px;
        background: #0f1521;
        color: var(--ink);
        padding: 12px;
        font-size: 14px;
      }

      .composer-send {
        width: 48px;
        height: 48px;
        border: 2px solid #000;
        border-radius: 14px;
        background: var(--pink);
        color: #000;
        font-weight: 800;
        box-shadow: var(--shadow);
      }
    </style>
  </head>
  <body>
    <main class="phone">
      <header class="chat-header">
        <button class="chat-back-btn">&#8592;</button>
        <div class="chat-line-badge">2</div>
        <div class="chat-title-group">
          <h1 class="chat-title">2호선</h1>
          <div class="chat-meta">
            <div class="pulse-dot-small"></div>
            <span>128명 참여중</span>
            <span>· 성실한 출근러377</span>
          </div>
        </div>
      </header>

      <div class="chat-messages">
        <div class="welcome-notice">
          성실한 출근러377 님이 들어왔어요. 이 방을 나가면 이전 대화는 다시 볼 수 없어요.
        </div>
        <div class="date-divider"><span>2026년 1월 16일</span></div>
        <div class="message-wrapper">
          <div class="message-content">
            <div class="message-nickname">빠른 통근러214</div>
            <div class="message-text">오늘 2호선 사람 많네요.</div>
            <div class="message-meta">오전 8:01</div>
          </div>
        </div>
        <div class="message-wrapper my-message">
          <div class="message-content">
            <div class="message-nickname">나</div>
            <div class="message-text">다들 조심하세요.</div>
            <div class="message-meta">오전 8:02</div>
          </div>
        </div>
      </div>

      <div class="chat-composer">
        <div class="reply-bar">
          <span>답장: 오늘 2호선 사람 많네요.</span>
          <span>닫기</span>
        </div>
        <form class="composer-form">
          <input class="composer-input" placeholder="메시지 보내기" />
          <button class="composer-send">→</button>
        </form>
      </div>
    </main>
  </body>
</html>
